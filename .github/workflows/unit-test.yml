name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

env:
  GOWORK: off
  CGO_ENABLED: "0"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run unit tests
        shell: bash
        run: go test -v -cover -timeout 10m ./...